
<div class="flex items-center justify-start font-bold py-3">
  <span class="uppercase text-xl">
    {{ dateSelect | date : "MMMM, YYYY" }}
  </span>
  <div (click)="changeMonth(-1)">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-7 h-7 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
    </svg>
  </div>
  <div (click)="changeMonth(1)">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
      class="w-7 h-7 cursor-pointer">
      <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
    </svg>
  </div>
</div>

<div *ngFor="let item of monthSelect | search: inputSearch">
  <div *ngIf="item.events.length != 0" class="p-0 md:p-5 ">
    <time class="text-lg font-semibold text-gray-900 capitalize mt-3">
      {{ item.fecha | date : "dd MMMM" }}
    </time>
    <ol class="">
      <li class="flex flex-col gap-2" *ngFor="let item of item.events" (click)="goToSubEventoDetail(item)">
        <div
          class="items-center flex gap-2 md:gap-6 p-3 md:p-6 sm:flex shadow-lg bg-fondo rounded-lg w-full h-fit md:h-52 hover:bg-gray-100 my-3">
          <img class="h-20 w-20 md:w-40 md:h-40 sm:mb-0 rounded-sm" [src]="item?.img?.url" alt="" />
          <div class="flex flex-col gap-2 text-xs md:text-base font-Battambang">
            <div class="font-bold text-primary leading-3">{{ item.name_subevent }}</div>
            <div class="font-normal text-terceary leading-3">{{ item.name_father }}</div>
            <div class="inline-flex gap-2 items-center text-terceary font-semibold">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 text-primary">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
              </svg>
              {{ item.location_exact }}
            </div>
            <div class="inline-flex gap-2 items-center text-terceary font-normal">
            </div>
          </div>
        </div>
      </li>
    </ol>
  </div>
  
</div>
