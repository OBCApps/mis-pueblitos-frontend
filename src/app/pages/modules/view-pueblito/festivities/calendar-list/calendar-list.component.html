<div class="flex items-center justify-start font-bold py-3 ">
       
    <span class="uppercase text-xl ">
        {{ dateSelect | date: 'MMMM, YYYY'}}
    </span>
    <div (click)="changeMonth(-1)">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-7 h-7 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>

    </div>
    <div (click)="changeMonth(1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
          

    </div>
</div>
@for (item of monthSelect; track $index) {
<div *ngIf="item.events.length != 0" class="p-5 mb-4 border border-gray-100 rounded-lg bg-gray-50 ">
    <time class="text-lg font-semibold text-gray-900 ">{{item.fecha | date: 'dd MMMM'}}</time>
    <ol class="mt-3 divide-y divider-gray-200 ">

        
            <li *ngFor="let item of item.events" (click)="goToSubEventoDetail(item)">
                
                <a class="items-center block p-3 sm:flex hover:bg-gray-100 ">
                    <img class="w-24 h-24 mb-3 me-3 sm:mb-0" src="./assets/img-2.jpeg"
                        alt="Jese Leos image" />
                    <div class="text-gray-600 ">
                        <div class="text-base font-normal"> {{item.name_subevent}} </div>
                        <div class="text-sm font-normal">{{item.name_father}}</div>
                        <span class="inline-flex items-center text-xs font-normal text-gray-500 ">
                            <svg class="w-2.5 h-2.5 me-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="currentColor" viewBox="0 0 20 20">
                                <path
                                    d="M10 .5a9.5 9.5 0 1 0 0 19 9.5 9.5 0 0 0 0-19ZM8.374 17.4a7.6 7.6 0 0 1-5.9-7.4c0-.83.137-1.655.406-2.441l.239.019a3.887 3.887 0 0 1 2.082 2.5 4.1 4.1 0 0 0 2.441 2.8c1.148.522 1.389 2.007.732 4.522Zm3.6-8.829a.997.997 0 0 0-.027-.225 5.456 5.456 0 0 0-2.811-3.662c-.832-.527-1.347-.854-1.486-1.89a7.584 7.584 0 0 1 8.364 2.47c-1.387.208-2.14 2.237-2.14 3.307a1.187 1.187 0 0 1-1.9 0Zm1.626 8.053-.671-2.013a1.9 1.9 0 0 1 1.771-1.757l2.032.619a7.553 7.553 0 0 1-3.132 3.151Z" />
                            </svg>
                            {{item.location}}
                        </span>
                        <div class="text-sm font-normal">{{item.range_subevent}}</div>
                    </div>
                </a>
      
            </li>
        
        
        
    </ol>
</div>

}
