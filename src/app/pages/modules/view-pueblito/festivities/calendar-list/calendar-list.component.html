<div class="flex items-center justify-start font-bold py-3 ">
       
    <span class="uppercase text-xl ">
        {{ dateSelect | date: 'MMMM, YYYY'}}
    </span>
    <div (click)="changeMonth(-1)">

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-7 h-7 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
        </svg>

    </div>
    <div (click)="changeMonth(1)">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 cursor-pointer">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
          

    </div>
</div>
@for (item of monthSelect; track $index) {
<div *ngIf="item.events.length != 0" class="p-0 md:p-5 mb-4 border border-gray-100 rounded-lg bg-gray-50 ">
    <time class="text-lg font-semibold text-gray-900 ">{{item.fecha | date: 'dd MMMM'}}</time>
    <ol class="mt-3 divide-y divider-gray-200 ">

        
            <li class="flex flex-col gap-8 py-8" *ngFor="let item of item.events" (click)="goToSubEventoDetail(item)">
                
                <div class="items-center flex gap-4 md:gap-6 p-4 md:p-6 sm:flex shadow-lg bg-fondo rounded-3xl w-full h-fit md:h-52 hover:bg-gray-100 ">
                    <img class="h-20 w-20 md:w-40 md:h-40 mb-3 me-3 sm:mb-0 rounded-3xl" [src]="item.img"
                        alt="Jese Leos image" />
                    <div class=" flex flex-col gap-2 text-base font-Battambang">
                        <div class="font-bold text-primary "> {{item.name_subevent}} </div>
                        <div class="font-normal text-terceary">{{item.name_father}}</div>
                        <div class="inline-flex gap-2 items-center text-terceary font-normal">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-primary">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                        </svg>
                            {{item.location}}
                        </div>
                        <div class="inline-flex gap-2 items-center text-terceary font-normal">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-primary">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                        </svg>
                            {{item.range_subevent}}
                    </div>
                    </div>
                </div>
      
            </li>
        
        
        
    </ol>
</div>

}
