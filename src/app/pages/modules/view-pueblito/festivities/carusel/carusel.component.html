<div class="bg-red-100">
    <div id="carousel-example-{{this.uniqueID}}" class="relative w-full">

        <div class="relative h-56 overflow-hidden rounded-lg sm:h-64 xl:h-80 2xl:h-96">

            <div *ngFor="let item of events; let i = index" id="carousel-item-{{this.uniqueID}}-{{i + 1}}"
                class="hidden duration-700 ease-in-out">
                <div class="flex flex-col items-center">
                    <img [src]="item.img" class="block w-full" alt="...">
                    <h1 class="">{{item.name_subevent}}</h1>
                </div>
            </div>
        </div>

        <div class="absolute bottom-5 left-1/2 z-30 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse">
            @for (item of events; track $index) {
            <button id="carousel-indicator-{{this.uniqueID}}-{{$index+1}}" type="button" class="h-3 w-3 rounded-full"
                aria-current="true" aria-label="Slide 1"></button>
            }
        </div>
        <div class="flex items-center justify-between">
            <button id="data-carousel-prev-{{this.uniqueID}}" type="button" (click)="prev()"
                class="group left-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none">
                <span
                    class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70">
                    <svg class="h-4 w-4 text-white dark:text-gray-800" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 1 1 5l4 4" />
                    </svg>
                    <span class="hidden">Previous</span>
                </span>
            </button>
            <button id="data-carousel-next-{{this.uniqueID}}" type="button" (click)="next()"
                class="group right-0 top-0 z-30 flex h-full cursor-pointer items-center justify-center px-4 focus:outline-none">
                <span
                    class="inline-flex h-10 w-10 items-center justify-center rounded-full bg-white/30 group-hover:bg-white/50 group-focus:outline-none group-focus:ring-4 group-focus:ring-white dark:bg-gray-800/30 dark:group-hover:bg-gray-800/60 dark:group-focus:ring-gray-800/70">
                    <svg class="h-4 w-4 text-white dark:text-gray-800" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 9 4-4-4-4" />
                    </svg>
                    <span class="hidden">Next</span>
                </span>
            </button>
        </div>
    </div>
</div>
