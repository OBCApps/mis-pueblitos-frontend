<div class="searchs flex flex-col md:mt-0 md:m-8 gap-8">
  <h3 class="text-secondary text-3xl font-black font-Battambang leading-loose">
    Festividades y Eventos
  </h3>
  <p class="text-terceary text-xl font-normal font-Battambang leading-normal">
    It has survived not only five centuries, but also the leap into electronic
    typesetting, remaining essentially unchanged. It was popularised in the
    1960s with the release of Letraset sheets containing Lorem Ipsum passages
  </p>
  <div class="lg:flex-row flex flex-col gap-8">
    <div
        tabindex="0"
        class="focus:border-primary focus:ring-primary w-full h-16 rounded-3xl border overflow-hidden border-terceary justify-between inline-flex"
      >
        <input
          type="search"
          id="location-search"
          class="bg-fondo self-stretch w-52 md:w-fit px-5 rounded-s-3xl text-terceary text-opacity-50 text-xl font-normal border-none font-['Battambang']"
          placeholder="Buscar Evento o Festividad"
          required
        />
        <button
          type="submit"
          class="self-stretch px-5 py-4 bg-primary justify-center items-center"
        >
          <svg
            class="w-6 h-6 items-center justify-center text-fondo"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </button>
      </div>
      <div class="flex gap-4 md:gap-8 lg:justify-between w-full">
    <select
        id="countries"
        class="w-full lg:w-fit h-16 p-5 rounded-3xl border bg-fondo focus:ring-primary focus:border-primary border-terceary gap-2.5 text-terceary text-opacity-50 text-xl font-normal font-['Battambang']"
      >
        <option>Todo</option>
        <option>Eventos</option>
        <option>Festividades</option>
      </select>
      <div class="flex rounded-3xl h-16">
        <div
          class="{{
            tab_selected == 'list'
              ? 'bg-primary text-fondo'
              : 'bg-fondo text-terceary cursor-pointer'
          }} border border-terceary p-3 md:px-6 rounded-l-3xl"
        >
          <svg
            (click)="change_tabs('list')"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-10 h-10 font-bold"
          >
            <path
              fill-rule="evenodd"
              d="M2.625 6.75a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0A.75.75 0 0 1 8.25 6h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75ZM2.625 12a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0ZM7.5 12a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12A.75.75 0 0 1 7.5 12Zm-4.875 5.25a1.125 1.125 0 1 1 2.25 0 1.125 1.125 0 0 1-2.25 0Zm4.875 0a.75.75 0 0 1 .75-.75h12a.75.75 0 0 1 0 1.5h-12a.75.75 0 0 1-.75-.75Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div
          class="{{
            tab_selected == 'calendar'
              ? 'bg-primary text-fondo'
              : 'bg-fondo text-terceary cursor-pointer'
          }} border border-terceary p-3 md:px-6 rounded-r-3xl"
        >
          <svg
            (click)="change_tabs('calendar')"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="currentColor"
            class="w-10 h-10 font-bold"
          >
            <path
              d="M12.75 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM7.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM8.25 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM9.75 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM10.5 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM12.75 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM14.25 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 13.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z"
            />
            <path
              fill-rule="evenodd"
              d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div [ngSwitch]="tab_selected">
    <div *ngSwitchCase="'calendar'" class="mobile-calendar md:hidden">
      <app-calendar-mobile></app-calendar-mobile>
    </div>

    <div *ngSwitchCase="'calendar'" class="desktop-calendar hidden md:block">
      <app-calendar-desktop></app-calendar-desktop>
    </div>

    <div *ngSwitchCase="'list'" class="desktop-list-calendar">
      <app-calendar-list></app-calendar-list>
    </div>
  </div>
</div>
