<div class="calendar pt-2">
    <div class="searchs">
        <div (click)="changeMonth(-1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0Z"
                    clip-rule="evenodd" />
            </svg>

        </div>
        <span class="uppercase text-xl text-white">
            {{ dateSelect | date: 'MMMM, YYYY'}}
        </span>
        <div (click)="changeMonth(1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M16.72 7.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1 0 1.06l-3.75 3.75a.75.75 0 1 1-1.06-1.06l2.47-2.47H3a.75.75 0 0 1 0-1.5h16.19l-2.47-2.47a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
            </svg>

        </div>
    </div>


    <div class="days" *ngIf="monthSelect.length > 0">
        <ol>
            <li *ngFor="let day of week" class="desing-head-days">
                {{ day }}
            </li>
            <li [style.gridColumnStart]="first ? day?.indexWeek : 'auto '"
                *ngFor="let day of monthSelect;let first = first">
                <div class="desing-card-day  ">


                    <div class="carusel p-1">
                        <!-- <span>{{day?.value}}</span> -->
                        <div *ngIf="day.events.length!= 0" class="h-[35vh] bg-white shadow-lg border rounded-3xl">

                            <swiper-container class=" h-full w-36  p-1" pagination="true" navigation="false"
                                grap-cursor="true" slide-per-view="auto" coverflow-effect-rotate="0"
                                coverflow-effect-stretch="0" coverflow-effect-depth="200"
                                coverflow-effect-slide-shadows="false">

                                <swiper-slide *ngFor="let item of day.events" (click)="goToSubEventoDetail(item)">
                                    <img src="https://images.unsplash.com/photo-1540206351-d6465b3ac5c1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=320&h=160&q=80" class="block h-24 rounded-lg" alt="...">
                                    <!-- <img [src]="item.img" class="block h-24 rounded-lg" alt="..."> -->
                                    

                                    <h1 class="text-red-500 text-xs text-center font-semibold leading-4 w-full">
                                        {{item.name_subevent}}</h1>
                                    <div class="flex items-center justify-start text-left w-full">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z" />
                                        </svg>

                                        <h1 class="text-xs">{{item.location}}</h1>
                                    </div>
                                    <a class="flex items-center justify-start text-left w-full">
                                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                            stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                            <path stroke-linecap="round" stroke-linejoin="round"
                                                d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                        </svg>

                                        <h1 class="text-xs">{{item.name_father}}</h1>
                                    </a>
                                </swiper-slide>
                            </swiper-container>

                        </div>
                        <div *ngIf="day.events.length== 0" class="bg-blue-400 h-[35vh]">
                            x
                        </div>

                    </div>
                </div>
            </li>
        </ol>
    </div>

</div>
