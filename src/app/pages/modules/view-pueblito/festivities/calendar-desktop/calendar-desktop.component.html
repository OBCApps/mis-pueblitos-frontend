<div class="calendar pt-2">
    <div class="searchs">
        <div (click)="changeMonth(-1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M7.28 7.72a.75.75 0 0 1 0 1.06l-2.47 2.47H21a.75.75 0 0 1 0 1.5H4.81l2.47 2.47a.75.75 0 1 1-1.06 1.06l-3.75-3.75a.75.75 0 0 1 0-1.06l3.75-3.75a.75.75 0 0 1 1.06 0Z"
                    clip-rule="evenodd" />
            </svg>

        </div>
        <span class="uppercase text-xl text-white">
            {{ dateSelect | date: 'MMMM YYYY'}}
        </span>
        <div (click)="changeMonth(1)">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path fill-rule="evenodd"
                    d="M16.72 7.72a.75.75 0 0 1 1.06 0l3.75 3.75a.75.75 0 0 1 0 1.06l-3.75 3.75a.75.75 0 1 1-1.06-1.06l2.47-2.47H3a.75.75 0 0 1 0-1.5h16.19l-2.47-2.47a.75.75 0 0 1 0-1.06Z"
                    clip-rule="evenodd" />
            </svg>

        </div>
    </div>


    <div class="days">
        <ol>
            <li *ngFor="let day of week" class="desing-head-days">
                {{ day }}
            </li>
            <li [style.gridColumnStart]="first ? day?.indexWeek : 'auto bg-red-100'"
                *ngFor="let day of monthSelect;let first = first">
                <div class="desing-card-day ">
                    <div>
                        <span>{{day?.value}}</span>
                    </div>

                    <div class="carusel w-full">

                        <div class="bg-red-100">
                            <p-carousel [value]="[ 3]" [numVisible]="1" [numScroll]="1" [circular]="false" class="carousel-container">
                                <ng-template let-item pTemplate="item">
                                    <div class=" surface-border border-round text-center rounded-lg">
                                        <div class="global-center">
                                            <img src="./assets/img-2.jpeg" class="h-[40vh] w-full rounded-lg">
                                        </div>
                                    </div>
                                </ng-template>
                            </p-carousel>                                                        
                        </div>

                    </div>
                </div>
            </li>
        </ol>
    </div>

</div>
