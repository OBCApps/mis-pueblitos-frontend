<!-- HEADER -->
<div class="flex flex-col h-fit items-center w-full relative bg-fondo">
  <div class="w-full h-fit bg-center bg-cover" style="background-image: url('{{ lugarDetalle?.foto?.url }}')">
    <div class="w-full h-full bg-terceary flex flex-col justify-start items-center bg-opacity-50">
      <div class="nav-header p-5 h-fit w-full">
        <app-navar></app-navar>
      </div>
      <div
        class="w-fit h-fit flex flex-col text-center mx-4 my-20 md:mx-8 md:my-24 lg:mx-20 lg:my-40 xl:mx-40 xl:my-40 gap-6 md:gap-10">
        <div class="text-fondo text-xl md:text-4xl font-normal font-Battambang">
          Bienvenido a
        </div>
        <div class="text-blue-300 text-5xl md:text-6xl font-extrabold font-Montserrat uppercase">
          {{ lugarDetalle?.nombre }}
        </div>
        <div class="text-fondo text-xl font-normal font-Battambang">
          La Perla de los Conchucos
        </div>
      </div>
    </div>
  </div>


</div>
