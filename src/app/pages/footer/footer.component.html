<div
  class="h-auto px-6 bg-cover flex justify-center items-center bg-center bg-no-repeat imagen-empresas"
  style="
    background: linear-gradient(rgba(41, 37, 44, 0.5), rgba(41, 37, 44, 0.5)),
      url('./assets/lamerced.jpg');
  "
>
  <div
    class="flex-col inline-flex gap-6 items-center justify-center text-center my-20"
  >
    <h3
      class="self-stretch text-fondo text-4xl font-normal font-['Battambang']"
    >
      Suscríbete para mantenerte actualizado
    </h3>
    <p class="text-fondo text-base font-normal font-Battambang md:text-xl">
      Se el primero en conocer sobre nuestras nuevas funcionalidades
    </p>

    <form (submit)="suscribirse()"
      class="px-6 py-4 gap-6 bg-fondo h-fit w-fit flex items-center font-Battambang rounded-3xl flex-col md:flex-row"
    >
      <div class="flex items-center gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="w-6 h-6 fill-terceary fill-opacity-50"
          viewBox="0 0 24 24"
        >
          <path
            d="M1.5 8.67v8.58a3 3 0 0 0 3 3h15a3 3 0 0 0 3-3V8.67l-8.928 5.493a3 3 0 0 1-3.144 0L1.5 8.67Z"
          />
          <path
            d="M22.5 6.908V6.75a3 3 0 0 0-3-3h-15a3 3 0 0 0-3 3v.158l9.714 5.978a1.5 1.5 0 0 0 1.572 0L22.5 6.908Z"
          />
        </svg>
        <input
        type="email" [(ngModel)]="email" name="email"
          placeholder="Ingresa tu correo electrónico"
          class="text-terceary text-opacity-50 md:flex-row text-base font-normal border-0 focus:ring-0"
        />
      </div>
      <button
        type="submit"
        class="bg-primary hover:bg-red-600 w-full md:w-fit text-fondo text-base font-normal py-2 px-4 rounded-xl"
      >
        Suscribirse
      </button>
    </form>
  </div>
</div>
